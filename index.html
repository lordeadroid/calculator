<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Calculator</title>
    <link href="style.css" rel="stylesheet" />
    <script src="main.js"></script>
    <script src="view.js"></script>
    <script src="controller.js"></script>
    <script src="mouse-controller.js"></script>
    <script src="keyboard-controller.js"></script>
  </head>
  <body>
    <div class="calculator">
      <div class="screen"></div>
      <div class="keypad">
        <div class="clear">clear</div>
        <div class="divide operator">รท</div>
        <div class="multiply operator">*</div>
        <div class="subtract operator">-</div>
        <div class="number">7</div>
        <div class="number">8</div>
        <div class="number">9</div>
        <div class="sum operator">+</div>
        <div class="number">4</div>
        <div class="number">5</div>
        <div class="number">6</div>
        <div class="number">1</div>
        <div class="number">2</div>
        <div class="number">3</div>
        <div class="enter">Enter</div>
        <div class="number">0</div>
        <div class="delete">Del</div>
      </div>
    </div>
  </body>
</html>
